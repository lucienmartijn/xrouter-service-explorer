apiVersion: v1
items:
- apiVersion: apps/v1
  kind: Deployment
  metadata:
    labels:
      run: statistics-api
    name: statistics-api
    namespace: luciendev
  spec:
    progressDeadlineSeconds: 600
    replicas: 1
    revisionHistoryLimit: 10
    selector:
      matchLabels:
        run: statistics-api
    strategy:
      rollingUpdate:
        maxSurge: 25%
        maxUnavailable: 25%
      type: RollingUpdate
    template:
      metadata:
        creationTimestamp: null
        labels:
          run: statistics-api
      spec:
        containers:
        - image: lucienmartijn/statistics.api:v1.1.5
          imagePullPolicy: Always
          name: statistics-api
          ports:
          - containerPort: 8083
            protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
        schedulerName: default-scheduler
        securityContext: {}
        terminationGracePeriodSeconds: 30
- apiVersion: v1
  kind: Service
  metadata:
    name: statistics-api
    namespace: luciendev
  spec:
    ports:
    - port: 8083
      protocol: TCP
      targetPort: 8083
    selector:
      run: statistics-api
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
kind: List