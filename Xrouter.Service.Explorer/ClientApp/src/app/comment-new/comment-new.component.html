<form (ngSubmit)="onCommentSubmit()" #commentForm="ngForm">
  <div class="form-group">
    <div class="media mb-3">
      <img src="{{ user.avatarUrl }}" class="mr-3 rounded-circle z-depth-0" width="45" alt="avatar image">
      <div class="media-body">
        <div class="form-group">
          <textarea class="form-control" id="content" name="content" rows="3" cols="100" required="" 
          placeholder="Post your comment..."
          [(ngModel)]="commentBody"></textarea>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-outline-primary" [disabled]="commentForm.form.invalid">Submit as {{ user.userName }}</button>
        </div>
      </div>
    </div>
  </div>
</form>
