<header>
        <nav
          class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
        >
          <div class="container">
            <a class="navbar-brand" [routerLink]="['/']">XRouter Service Explorer</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="navbar-collapse collapse d-sm-inline-flex"
              [ngClass]="{ show: isExpanded }"
            >
              <ul class="navbar-nav flex-grow">
                <li
                  class="nav-item"
                  [routerLinkActive]="['link-active']"
                  [routerLinkActiveOptions]="{ exact: true }"
                >
                  <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
                </li>
                <li class="nav-item" [routerLinkActive]="['link-active']">
                    <a class="nav-link text-dark" [routerLink]="['/xrouter-snodes']"
                        >XRouter Service Nodes</a
                    >
                    </li>
                <li class="nav-item" [routerLinkActive]="['link-active']">
                  <a class="nav-link text-dark" [routerLink]="['/spv-wallets']"
                    >SPV Wallets</a
                  >
                </li>
                <li class="nav-item" [routerLinkActive]="['link-active']">
                  <a class="nav-link text-dark" [routerLink]="['/xcloud-services']"
                    >XCloud Services</a
                  >
                </li>
              </ul>
            </div>
            <div class="ng-autocomplete">
              <search-form></search-form>
            </div>
          </div>
        </nav>
      </header>
